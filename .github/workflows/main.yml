name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Change this if you're using a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure App Service exists
        run: |
          az webapp show --name ${{ secrets.AZURE_WEBAPP_NAME }} --resource-group ${{ secrets.AZURE_RG }} || {
            echo "Web App not found. Creating it..."
            az webapp create \
              --name ${{ secrets.AZURE_WEBAPP_NAME }} \
              --resource-group ${{ secrets.AZURE_RG }} \
              --plan ${{ secrets.AZURE_APP_PLAN }} \
              --runtime "PYTHON|3.10"
          }

      - name: Zip project
        run: zip -r app.zip .

      - name: Deploy to Azure
        run: |
          az webapp deployment source config-zip \
            --resource-group ${{ secrets.AZURE_RG }} \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --src app.zip
