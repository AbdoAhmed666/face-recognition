name: Deploy Streamlit app to Azure Web App - leap-face-recognition-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create startup script
        run: |
          echo "python3 app.py" > startup.sh
          chmod +x startup.sh

      - name: Zip app content
        run: zip -r app.zip . -x "venv/*"

      - name: Deploy to Azure Web App via Publish Profile
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'leap-face-recognition-api'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
