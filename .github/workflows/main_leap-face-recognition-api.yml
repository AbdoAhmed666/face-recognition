deploy:
  runs-on: ubuntu-latest
  needs: build
  environment:
    name: 'Production'
  permissions:
    id-token: write # This is required for requesting the JWT
    contents: read  # This is required for actions/checkout

  steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: python-app

    - name: Unzip artifact for deployment
      run: unzip release.zip

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7DB1ABCA6DB04021A3890DA16A225069 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4D4926FF3C5B437F97E826192ACF3DB8 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C0EC0C4AC27146BF8A49A7CD0BCC85F8 }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      id: deploy-to-webapp
      with:
        app-name: 'leap-face-recognition-api'
        slot-name: 'Production'
